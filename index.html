<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://fav.farm/ðŸŸ°" />
        <title>Odin Calculator</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/3b1eab4468.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <p>0</p>
                <div class="operatorButton">
                    <button value="equals"><i class="fa-solid fa-equals" value="equals"></i></button>
                </div>
            </div>
            <div class="buttons">
                <div class="leftButtons">
                    <div class="buttonRow">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="buttonRow">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="buttonRow">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="buttonRow">
                        <button>0</button>
                    </div>
                </div>
                <div class="rightButtons">
                    <div class="operatorButton">
                        <button value="erase"><i class="fa-solid fa-eraser" value="erase"></i></button>
                    </div>
                    <div class="operatorButton">
                        <button value="add"><i class="fa-solid fa-plus" value="add"></i></button>
                    </div>
                    <div class="operatorButton">
                        <button value="subtract"><i class="fa-solid fa-minus" value="subtract"></i></button>
                    </div>
                    <div class="operatorButton">
                        <button value="multiply"><i class="fa-solid fa-xmark" value="multiply"></i></button>
                    </div>
                    <div class="operatorButton">
                        <button value="divide"><i class="fa-solid fa-divide" value="divide"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
